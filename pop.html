<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Feedback</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            box-shadow: 0px 0px 10px 0px #000;
            text-align: left;
        }
        .close {
            float: right;
            font-size: 24px;
            cursor: pointer;
        }
        .question { 
            margin: 10px 0;
            font-size: 16px;
            padding: 5px;
        }
        select {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button { 
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .save-btn { background-color: #4CAF50; color: white; }
        .close-btn { background-color: #f44336; color: white; }
        button:hover { opacity: 0.8; }
    </style>
</head>
<body>
    <button id="openModal">Give Feedback</button>
    <div id="feedbackModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>College Staff Feedback</h2>
            <form id="feedbackForm">
                <div class="questions">
                    <script>
                        let questions = [
                            "How well does the staff explain concepts?",
                            "Does the staff encourage student interaction?",
                            "How effective are the staffâ€™s teaching methods?",
                            "Is the staff punctual and regular?",
                            "How approachable is the staff for doubts?",
                            "Does the staff use real-world examples?",
                            "Are the assignments given by staff useful?",
                            "How well does the staff manage the class?",
                            "Does the staff provide helpful feedback?",
                            "How well does the staff use technology in teaching?",
                            "Does the staff create an inclusive learning environment?",
                            "Does the staff encourage students to participate in discussions?",
                            "Does the staff handle queries efficiently?",
                            "Are the study materials provided helpful?",
                            "Does the staff motivate students?",
                            "Is the staff responsive to emails/messages?",
                            "Does the staff make learning engaging?",
                            "How well does the staff prepare for lectures?",
                            "Does the staff give constructive criticism?",
                            "Would you recommend this staff to other students?"
                        ];
                        document.write(questions.map((q, i) => `
                            <div class='question'>
                                <label>${i + 1}. ${q}</label>
                                <select>
                                    <option value="5">Excellent</option>
                                    <option value="4">Good</option>
                                    <option value="3">Average</option>
                                    <option value="2">Poor</option>
                                    <option value="1">Very Poor</option>
                                </select>
                            </div>
                        `).join(''));
                    </script>
                </div>
                <div class="button-container">
                    <button type="submit" class="save-btn">Save</button>
                    <button type="button" class="close-btn" id="closeModal">Close</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        let modal = document.getElementById("feedbackModal");
        let btn = document.getElementById("openModal");
        let span = document.getElementsByClassName("close")[0];
        let closeModalBtn = document.getElementById("closeModal");
        
        btn.onclick = function() {
            modal.style.display = "block";
        }
        span.onclick = function() {
            modal.style.display = "none";
        }
        closeModalBtn.onclick = function() {
            modal.style.display = "none";
        }
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
